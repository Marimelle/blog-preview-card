<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is my solution to Frontend Mentor's Blog preview card challenge.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <article class="card">
      <div class="blog-image">
        <img src="./assets/images/illustration-article.svg" alt="Illustration image for the blog preview card" />
      </div>
      <div class="blog-info">
        <p class="tag">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="blog-author">
        <img src="./assets/images/image-avatar.webp" alt="Author Greg Hooper's profile picture" class="blog-author-pic" />
        <p class="blog-author-name">Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer>
    <p class="attribution">Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Marimelle">Marimelle Dumo</a>.
    </p>
  </footer>
</body>
</html>
